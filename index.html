<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring Page Maker</title>
  </head>
  <body>
    <div id="app">
      <div class="print-button-container">
        <button id="printButton" class="print-button">
          <svg class="printer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9V2h12v7"></path>
            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
            <rect x="6" y="14" width="12" height="8"></rect>
          </svg>
          Print Coloring Page
        </button>
        <a href="./Coloring Page Maker.ulanziDeckProfile" download class="print-button" style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-left: 10px;">
          <svg class="printer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download Stream Deck Profile
        </a>
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="toolstrip">
        <div class="stamp-list" id="stampList"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
